name: Update Movie Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-movies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    # ğŸ”¥ ì´ ë‹¨ê³„ê°€ ì¶”ê°€ë˜ì–´ì•¼ í•©ë‹ˆë‹¤!
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Update movie data
      env:
        KOBIS_KEY: ${{ secrets.KOBIS_API_KEY }}
      run: |
        python << 'EOF'
        import requests
        import json
        from datetime import datetime, timedelta
        import os
        
        try:
            api_key = os.environ['KOBIS_KEY']
            yesterday = (datetime.now() - timedelta(days=1)).strftime('%Y%m%d')
            
            url = "http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json"
            params = {
                'key': api_key,
                'targetDt': yesterday,
                'itemPerPage': 10
            }
            
            response = requests.get(url, params=params)
            response.raise_for_status()
            data = response.json()
            
            movie_data = {
                'updateTime': datetime.now().strftime('%Y-%m-%d %H:%M:%S'),
                'targetDate': yesterday,
                'movies': data['boxOfficeResult']['dailyBoxOfficeList']
            }
            
            with open('movies.json', 'w', encoding='utf-8') as f:
                json.dump(movie_data, f, ensure_ascii=False, indent=2)
                
            print(f"âœ… {len(movie_data['movies'])}ê°œ ì˜í™” ë°ì´í„° ì—…ë°ì´íŠ¸ ì™„ë£Œ")
            
        except Exception as e:
            print(f"âŒ ì˜¤ë¥˜ ë°œìƒ: {e}")
            error_data = {
                'updateTime': datetime.now().strftime('%Y-%m-%d %H:%M:%S'),
                'error': str(e),
                'movies': []
            }
            with open('movies.json', 'w', encoding='utf-8') as f:
                json.dump(error_data, f, ensure_ascii=False, indent=2)
        EOF
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add movies.json
        git diff --staged --quiet || git commit -m "ğŸ¬ ì˜í™” ìˆœìœ„ ìë™ ì—…ë°ì´íŠ¸ $(date +'%Y-%m-%d %H:%M')"
        git push
